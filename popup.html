<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaSpark - AI Language Lesson Generator</title>
    <style>
        body {
            width: 400px;
            min-height: 500px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            flex-direction: column;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
        }
        
        .redirect-message {
            text-align: center;
            padding: 20px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div id="popup-content">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading LinguaSpark...</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
